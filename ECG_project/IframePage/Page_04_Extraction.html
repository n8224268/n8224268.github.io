	<div class="wrapper">
		<div class="container">
			<h1 class="title">如何獲取到心跳的資訊呢？</h1>
			<div class="row">
				<div class="col-md-12">
					<p class="para">
					在量測心律時，我們在患者不同身體部位放上電極片，藉以採集到心臟跳動時兩處不同部位電極片產生的微小電壓差。全身總共有 10 個電極片，將其中 12 組採集到的電壓差稱為 12 導層，例如救護車上最常配備的是 3 導層的心電圖。但 ECG 也有無法採樣到的資訊，例如心臟的泵血能力，就必須用心臟超音波或其他手段來完整。泵血能力心臟傳輸血液的能力，單位為 ml/min。</p>
				</div>
			</div>
		</div>
	</div>
