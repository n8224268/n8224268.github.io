					<p class="para">
					心房顫動 Atrial fibrillation，又稱為心房微顫、房顫、心房纖維性顫動、心房纖顫、房性纖顫等，是心臟不正常節律/心律不整的一種，特色是心臟快速而不規則的跳動。心房顫動一開始發生時持續的時間可能相當短暫，但發作時間有可能越來越長、甚至不會緩解。大部分發作時沒有症狀，有時病患會感覺到心悸、昏厥、呼吸困難、胸痛。心房顫動會增加心臟衰竭、失智症和中風的危險性。心房顫動會增加心臟衰竭的機率，容易導致失智症及中風，甚至休克。</p>
